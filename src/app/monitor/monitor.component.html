<h2 class="text-center">
  Has A.I. Taken Over the World?
</h2>

<ng-container *ngIf="!res">
  <ngx-typed-js [strings]="['Analyzing...']" [loop]="true">
    <h1 class="typing"></h1>
  </ngx-typed-js>
</ng-container>

<ng-container *ngIf="res">
  <ngx-typed-js [strings]="['Nope!']" [showCursor]="false">
    <h1 class="typing"></h1>
  </ngx-typed-js>
</ng-container>

<ngx-typed-js *ngIf="res?.openAiResponse?.reasoning as reasoning"
              [strings]="[reasoning]" (completed)="onFinish()">
  <span class="typing"></span>
</ngx-typed-js>

<button class="" *ngIf="finished" (click)="showInput = true">Show Input</button>

<ul *ngIf="showInput">
  <li *ngFor="let article of res?.articles">
    {{ article.title }} <a [href]="article.link">ðŸ”—</a>
  </li>
</ul>
